  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
            {{form.value | json}}
            <form #form="ngForm" role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" ngModel>
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone" ngModel>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button (click)="save(form.value); form.reset()" type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>


      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Telefone</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let contato of contatos">
                  <td>{{contato.id}}</td>
                  <td>{{contato.nome}}</td>
                  <td>{{contato.telefone}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Telefone</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
